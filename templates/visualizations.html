<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Conservation System - Visualizations</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8">Water Conservation System - Visualizations</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            {% for image in images %}
            <div class="bg-white p-6 rounded-lg shadow-md">
                <img src="data:image/png;base64,{{ image }}" alt="Visualization" class="w-full">
            </div>
            {% endfor %}
        </div>
        
        <div class="mt-8">
            <a href="/" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Back to Home</a>
        </div>
    </div>
</body>
</html>
